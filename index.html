<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registration Form</title>

  <link rel="stylesheet" href="style.css" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
  <main class="container">
    <h1>Registration Form</h1>

    <form id="regForm" class="form" method="post" action="process.php" novalidate>

      <!-- SINGLE COLUMN FIELDS -->
      <label class="field-label" for="firstName">First name</label>
      <input id="firstName" name="firstName" type="text" placeholder="Enter first name" />

      <label class="field-label" for="lastName">Last name</label>
      <input id="lastName" name="lastName" type="text" placeholder="Enter last name" />

      <label class="field-label" for="email">Email</label>
      <input id="email" name="email" type="email" placeholder="example@gmail.com" />

      <label class="field-label" for="phone">Phone</label>
      <input id="phone" name="phone" type="tel" placeholder="10-digit phone number" />

      <label class="field-label" for="dob">Date of birth</label>
      <input id="dob" name="dob" type="date" />

      <label class="field-label" for="age">Age</label>
      <input id="age" name="age" type="number" placeholder="Enter your age" />

      <label class="field-label" for="country">Country</label>
      <select id="country" name="country">
        <option value="">— Select —</option>
        <option>India</option>
        <option>United States</option>
        <option>United Kingdom</option>
        <option>Australia</option>
        <option>Other</option>
      </select>

      <!-- GENDER -->
      <label class="field-label">Gender</label>
      <div class="fieldset">
        <label><input type="radio" name="gender" value="Male" /> Male</label>
        <label><input type="radio" name="gender" value="Female" /> Female</label>
        <label><input type="radio" name="gender" value="Other" /> Other</label>
      </div>

      <!-- SKILLS -->
      <label class="field-label">Skills</label>
      <div class="fieldset">
        <label><input type="checkbox" name="skills[]" value="HTML" /> HTML</label>
        <label><input type="checkbox" name="skills[]" value="CSS" /> CSS</label>
        <label><input type="checkbox" name="skills[]" value="JavaScript" /> JavaScript</label>
        <label><input type="checkbox" name="skills[]" value="Python" /> Python</label>
      </div>

      <!-- ADDRESS -->
      <label class="field-label" for="address">Address</label>
      <textarea id="address" name="address" rows="3" placeholder="Enter full address"></textarea>

      <label class="field-label" for="bio">Short bio</label>
      <textarea id="bio" name="bio" rows="4" placeholder="Tell us a little about yourself..."></textarea>

      <div class="actions">
        <button type="submit" id="submitBtn">Submit</button>
        <button type="button" id="resetBtn">Reset</button>
      </div>
    </form>

    <section id="resultArea" class="result hidden"></section>
  </main>

  <script src="script.js"></script>
</body>
</html>
